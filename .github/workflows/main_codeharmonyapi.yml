# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - codeharmonyapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://codeharmonyregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_035df8d2635a4bec862127db922373b5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_96d809720323402c9c2a829c7771d2e7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: codeharmonyregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_035df8d2635a4bec862127db922373b5 }}/pdapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'codeharmonyapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b7e1f9047bb448caa9e4fdbe0596a1f4 }}
        images: 'codeharmonyregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_035df8d2635a4bec862127db922373b5 }}/pdapi:${{ github.sha }}'