# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - codeharmony

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://codeharmonyregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_761f5a53f25847e2a6ef60af20bc7aff }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0177218562ce42bf92e64ceddceccd5a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: codeharmonyregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_761f5a53f25847e2a6ef60af20bc7aff }}/pdapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'codeharmony'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b101ac0404a04588a80c5a8658b0aa75 }}
        images: 'codeharmonyregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_761f5a53f25847e2a6ef60af20bc7aff }}/pdapi:${{ github.sha }}'