# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - codeharmony

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://codeharmonyregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b77c7ae430964839bc52c25ca3c23133 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_69cbd63054c2421388d9eac6a038e209 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: codeharmonyregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b77c7ae430964839bc52c25ca3c23133 }}/pdapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'codeharmony'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_847029768d3c4cb0b9a3db010c823539 }}
        images: 'codeharmonyregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b77c7ae430964839bc52c25ca3c23133 }}/pdapi:${{ github.sha }}'